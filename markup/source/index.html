<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Table editor</title>
</head>

<body>
  <section class="">
    <h2>Form for your JSON Array</h2>
    <form class="form" action="#" method="post">
      <textarea class="form__textarea" name="json-data" id="json-data" cols="100" rows="10" placeholder="Enter your data"></textarea>
      <button class="form__button" type="submit">Publish</button>
    </form>
  </section>
  <section>
    <h2>Your list</h2>
    <table class="table" cellpadding="0" cellspacing="0" border="0">
      <thead class="table__head">
        <tr>
          <th class="table__caption">Goods</th>
          <th class="table__caption" colspan="2">Price</th>
        </tr>
      </thead>
      <tbody class="table__content">
        <tr class="table__row" draggable="true">
          <td class="table__data"><input class="table__input" value="fsa" /></td>
          <td class="table__data"><input class="table__input" value="23214" /></td>
          <td class="table__data table__data--remove"><button class="table__remove-button"></button></td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="js/script.min.js"></script>
</body>

</html>
